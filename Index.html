<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>St Lovely</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        text-align: center;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        margin: 20px 0;
        font-size: 3em;
        color: white;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 20px;
        background: #ffffff;
        cursor: pointer;
        margin-bottom: 20px;
        transition: 0.3s;
    }

    button:hover {
        background: #ffd1dc;
        transform: scale(1.05);
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
    }

    .gallery img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    /* Modal for zoom */
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        padding-top: 50px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
        margin: auto;
        display: block;
        max-width: 80%;
        max-height: 80%;
        border-radius: 15px;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: white;
        font-size: 40px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h1>St Lovely</h1>

<button onclick="generateImages()">Generate Random Pictures</button>

<div class="gallery" id="gallery"></div>

<!-- Modal -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
</div>

<script>
function generateImages() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    for (let i = 0; i < 6; i++) {
        const img = document.createElement("img");
        img.src = "https://picsum.photos/400?random=" + Math.random();
        img.onclick = function() {
            openModal(this.src);
        };
        gallery.appendChild(img);
    }
}

function openModal(src) {
    document.getElementById("imageModal").style.display = "block";
    document.getElementById("modalImg").src = src;
}

function closeModal() {
    document.getElementById("imageModal").style.display = "none";
}

// Load images on start
generateImages();
</script>

</body>
</html>
